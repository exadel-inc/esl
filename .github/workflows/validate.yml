name: Validate

on:
  push:
    branches: [ main, main-beta, epic/* ]
  pull_request:
    branches: [ main, main-beta, epic/* ]
  workflow_dispatch:

env:
  node-version: 18.x

jobs:
  lint:
    name: Linting
    environment: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}
      - name: Install NPM Dependencies
        run: npm ci
      - name: Run Linting JS
        run: npm run lint:js
      - name: Run Linting CSS
        run: npm run lint:css
      - name: Run Linting Format
        run: npm run lint:spaces

  test:
    name: Unit Tests
    environment: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}
      - name: Install NPM Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test:unit

  coverage:
    name: Coverage
    environment: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}
      - name: Install NPM Dependencies
        run: npm ci
      - name: Collect and Publish coverage to Code Climate
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          verifyDownload: false
          coverageCommand: npm run test:ci
          coverageLocations: ${{github.workspace}}/.report/lcov.info:lcov
