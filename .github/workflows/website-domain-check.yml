name: Website Domain Expiry Check

on:
  schedule:
    - cron: "5 7 * * *"
  workflow_dispatch:

env:
  node-version: 22.x

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
          cache: 'npm'
          cache-dependency-path: .github/monitoring/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .github/monitoring

      - name: Check domain expiry
        run: node check-domain.js
        working-directory: .github/monitoring
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOMAIN: esl-ui.com
          WARNING_DAYS: 60
