name: Release PR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  node-version: 20.x

jobs:
  release-pr:
    name: Release Please
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create release branch
        run: |
          git checkout -b release/main

      - name: Install NPM Dependencies
        run: npm ci
      - name: Version Bump (Lerna)
        run: npx lerna version --conventional-commits --yes

      - name: Store the new version
        id: info
        run: echo "version=$(jq -r '.version' lerna.json)" >> $GITHUB_ENV

      - name: Commit & Push changes
        run: |
          git add .
          git commit -m "chore: release v${{ steps.info.outputs.version }}"
          git push origin release/main --force

      # Open a PR from release/main to main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          base: main
          branch: release/main
          title: "Auto PR: release/main â†’ main (v${{ steps.info.outputs.version }})"
          body: "This is an automated Release PR"
          labels: "automated-pr"
          assignees: "ala-n"
