name: Release Handler (NPM)

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Use nx-release for full flow or a package directory for direct publish'
        required: false
        type: choice
        options:
          - nx-release
          - packages/stylelint-config
          - packages/eslint-config
          - packages/eslint-plugin
          - packages/esl
          - packages/ui-playground
        default: nx-release

env:
  node-version: 22.x

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish (NPM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v6
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure latest NPM is used
        run: |
          npm install -g npm@latest
          echo "NPM version: $(npm --version)"

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Resolve Distribution Tag
        id: tag
        shell: bash
        run: |
          DIST_TAG=$(npm run --silent get:disttag)
          echo "Resolved dist-tag: $DIST_TAG"
          echo "tag=$DIST_TAG" >> "$GITHUB_OUTPUT"

      - name: Direct NPM Publish (single package)
        if: github.event.inputs.package != 'nx-release' && github.event.inputs.package != ''
        working-directory: ${{ github.event.inputs.package }}
        run: npm publish --provenance --tag ${{ steps.tag.outputs.tag }}
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Publish via NX (multi-package)
        if: github.event.inputs.package == '' || github.event.inputs.package == 'nx-release'
        run: npx nx release publish --tag=${{ steps.tag.outputs.tag }} --verbose
        shell: bash
        env:
          NPM_CONFIG_PROVENANCE: true
