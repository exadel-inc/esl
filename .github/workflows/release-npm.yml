name: Release Handler (NPM)

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  node-version: 20.x

jobs:
  publish:
    name: Publish (NPM)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v5
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create NPM Token
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Resolve Distribution Tag
        id: tag
        shell: bash
        run: |
          DIST_TAG=$(npm run --silent get:disttag)
          echo "Resolved dist-tag: $DIST_TAG"
          echo "tag=$DIST_TAG" >> "$GITHUB_OUTPUT"

      - name: Publish to NPM
        run: npx nx release publish --tag=${{ steps.tag.outputs.tag }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
