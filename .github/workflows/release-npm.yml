name: Release Handler (NPM)

on:
  workflow_dispatch:

env:
  node-version: 22.x

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish (NPM)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v6
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - run: |
          echo "Repository: $GITHUB_REPOSITORY"
      - run: |
          npm whoami || echo "Not logged in"
      - run: |
          npm --version

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Print Environment Info
        run: npx nx report
        shell: bash

      - name: Resolve Distribution Tag
        id: tag
        shell: bash
        run: |
          DIST_TAG=$(npm run --silent get:disttag)
          echo "Resolved dist-tag: $DIST_TAG"
          echo "tag=$DIST_TAG" >> "$GITHUB_OUTPUT"

      - name: Publish to NPM
        run: npx nx release publish --tag=${{ steps.tag.outputs.tag }}
        shell: bash
        env:
          NPM_CONFIG_PROVENANCE: true
