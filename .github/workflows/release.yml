name: Release

on:
  workflow_dispatch:
    inputs:
      dryRun:
        type: boolean
        required: false
        description: 'Run in dry-run mode (no actual release)'

env:
  node-version: 18.x

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      # Check permissions
      - name: Checking out for permissions
        id: permissions
        uses: kapost/kap-gh-team@v1
        with:
          access_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          organization: exadel-inc
          team: esl-core-maintainers
          user: ${{ github.actor }}

      - name: Deny access if not a member of team
        if: ${{ steps.permissions.outputs.success == 'false' }}
        run: exit 1

      # Start workflow
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use Node v${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: ${{ env.node-version }}

      - name: Install NPM Dependencies
        run: npm ci

      - name: Run Semantic Release in Dry Run mode
        if: ${{ inputs.dryRun }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: npx semantic-release --dry-run

      - name: Run Semantic Release
        if: ${{ !inputs.dryRun }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: npx semantic-release
