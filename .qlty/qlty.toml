config_version = "0"

exclude_patterns = [
  "*.min.*",
  "**/*.d.ts",
  "**/.nx/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/node_modules/**",
  "**/target/**",
  "**/vendor/**",
  "**/spec/**",
  "**/test/**",
  "**/*.test.ts",
  "packaget/snapshot-tests/**/*.ts",
  "packages/eslint-config",
  "packages/eslint-plugin",
  "packages/stylelint-config",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 5

[smells.file_complexity]
threshold = 77

[smells.return_statements]
threshold = 6

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 4

[smells.function_complexity]
threshold = 11

[smells.duplication]
enabled = true
threshold = 40

[[source]]
name = "default"
default = true
branch = "main"
repository = "https://github.com/exadel-inc/esl.git"
