{{ var active = page.location.pathname.indexOf(data.path) !== -1; }}
<esl-trigger class="hd-dropdown-trigger" event="hover" target="::next">
  <button class="btn btn-link hd-dropdown-btn hd-dropdown-arrow {{= active ? 'text-info' : ''}}">
    {{= data.title}}
  </button>
</esl-trigger>
<esl-panel class="hd-dropdown-content" default-params="{hideDelay: 250}" fallback-duration="500">
  <ul class="hd-dropdown-list">
    {{~ page.invokeController('InnerPages', data.path) :innerPage}}
    <li class="nav-item hd-dropdown-item {{? innerPage.href === page.location.pathname}}active{{?}}">
      <a class="hd-dropdown-link" href="{{= page.resolveURL(innerPage.href)}}">{{= innerPage.title }}</a>
    </li>
    {{~}}
  </ul>
</esl-panel>
