version: "2"

checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 350
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 40
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 6
  similar-code:
    config:
      threshold: 60

exclude_patterns:
  - "config/"
  - "dist/"
  - "**/node_modules/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "**/vendor/"
  - "**/*.d.ts"
  - "**/*.test.ts"
  - "e2e/**/*.ts"

  - "packages/eslint-config"
  - "packages/eslint-plugin"
  - "packages/stylelint-config"
