<esl-panel-group max-open-items="all" min-open-items="0">
  <div class="esl-d-accordion">
    <esl-trigger target="::next"/>
    <esl-panel id="parent-panel" class="esl-d-accordion-panel" esl-related-target=".chosen-panel" esl-related-target-action="hide">
      <div class="esl-d-accordion-body">
        <esl-panel-group class="accordion-group mb-4" max-open-items="all" min-open-items="0">
          <div class="esl-d-accordion">
            <esl-trigger target="::next"/>
            <esl-panel class="esl-d-accordion-panel" open/>
          </div>
          <div class="esl-d-accordion">
            <esl-trigger target="::next"/>
            <esl-panel class="esl-d-accordion-panel chosen-panel">
              <esl-panel-group class="accordion-group mb-4" max-open-items="all" min-open-items="0">
                <div class="esl-d-accordion">
                  <esl-trigger target="::next"/>
                  <esl-panel class="esl-d-accordion-panel chosen-panel">
                    <esl-panel-group class="accordion-group mb-4" max-open-items="all" min-open-items="0">
                      <div class="esl-d-accordion">
                        <esl-trigger target="::next"/>
                        <esl-panel class="esl-d-accordion-panel" open/>
                      </div>
                    </esl-panel-group>
                  </esl-panel>
                  <esl-panel class="esl-d-accordion-panel">
                    <esl-panel-group class="accordion-group mb-4" max-open-items="all" min-open-items="0">
                      <div class="esl-d-accordion">
                        <esl-trigger target="::next"/>
                        <esl-panel class="esl-d-accordion-panel" open/>
                      </div>
                    </esl-panel-group>
                  </esl-panel>
                </div>
                <div class="esl-d-accordion">
                  <esl-trigger target="::next"/>
                  <esl-panel class="esl-d-accordion-panel" open/>
                </div>
              </esl-panel-group>
            </esl-panel>
          </div>
        </esl-panel-group>
      </div>
    </esl-panel>
  </div>
</esl-panel-group>
